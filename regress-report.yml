---
test-cases:
  - summary: |
      Успешный просмотр каталога товаров с постраничным выводом
    status: pass
    comment: |
      Каталог загружается корректно, пагинация работает, переход между страницами выполняется без перезагрузки SPA.

  - summary: |
      Успешная фильтрация товаров по цене
    status: pass
    comment: |
      Фильтр по цене (1000-5000 руб.) теперь работает корректно. Ошибка "Uncaught TypeError" исправлена.
      В консоли DevTools ошибок нет.

  - summary: |
      Успешный поиск товара по ключевому слову
    status: pass
    comment: |
      Поиск по слову "смартфон" возвращает соответствующие товары. Результаты обновляются динамически.

  - summary: |
      Успешный просмотр детальной информации о товаре
    status: pass
    comment: |
      Страница товара загружается со всей информацией: название, рейтинг, цены, описание, характеристики.

  - summary: |
      Успешное добавление товара в корзину
    status: pass
    comment: |
      Товар добавляется в корзину, иконка корзины обновляется с количеством, общая стоимость пересчитывается.

  - summary: |
      Успешное удаление товара из корзины
    status: fail
    comment: |
      Кнопка "Удалить" всё ещё не работает корректно. Товар не удаляется полностью из корзины.
      Остаётся баг, который не был исправлен во второй версии.

  - summary: |
      Успешное оформление заказа
    status: pass
    comment: |
      Форма оформления заказа работает, переход на страницу оплаты выполняется корректно.

  - summary: |
      Успешное переключение языка интерфейса
    status: pass
    comment: |
      Переключение на английский язык работает полностью. Все элементы интерфейса корректно переводятся.
      Баг с частичным переводом исправлен.

  - summary: |
      Проверка адаптивности на мобильном устройстве
    status: pass
    comment: |
      Адаптивная вёрстка работает корректно на разрешении 375x667.
      Меню преобразуется в "гамбургер", отсутствует горизонтальная прокрутка.

  - summary: |
      Проверка сохранения корзины после обновления страницы
    status: pass
    comment: |
      Корзина сохраняется в sessionStorage после обновления страницы (F5).
      Товары остаются в корзине при перезагрузке.

bugreports:
  - summary: |
      Кнопка "Удалить" в корзине всё ещё не удаляет товар полностью
    environment: |
      Google Chrome 120.0.6099.217 (Официальная сборка) (arm64)
      macOS Sonoma 14.3
      Products Store версия 2.0 (деплой от 2026-02-04)
    steps-to-reproduce: |
      1. Открыть приложение: https://products-store-v2-ru.hexlet.app/
      2. Добавить любой товар в корзину
      3. Перейти на страницу корзины (кликнуть на иконку корзины)
      4. Нажать кнопку "Удалить" рядом с добавленным товаром
      5. Подтвердить удаление во всплывающем окне
      6. Проверить содержимое корзины
    expected-result: |
      Товар полностью удаляется из корзины
      Строка с товаром исчезает из списка
      Общая стоимость обновляется (становится 0 руб. если был только один товар)
      Отображается состояние пустой корзины
    actual-result: |
      Товар не удаляется из списка корзины
      Количество товара меняется с 1 на 0, но позиция остаётся в таблице
      Стоимость позиции становится 0 руб., но общая стоимость не обновляется корректно
      Интерфейс показывает некорректное состояние

  - summary: |
      При пустой корзине отображается некорректный заголовок
    environment: |
      Safari 17.3 (19618.2.12.11.6)
      macOS Sonoma 14.3
      Products Store версия 2.0 (деплой от 2026-02-04)
    steps-to-reproduce: |
      1. Открыть приложение: https://products-store-v2-ru.hexlet.app/
      2. Убедиться, что корзина пуста (или удалить все товары)
      3. Перейти на страницу корзины
      4. Посмотреть заголовок страницы и текст состояния
    expected-result: |
      При пустой корзине отображается понятное сообщение: "Корзина пуста" или "Ваша корзина пуста"
      Предлагаются действия: "Вернуться к покупкам" или аналогичная кнопка
      Интерфейс корзины выглядит аккуратно и информативно
    actual-result: |
      При пустой корзине отображается заголовок "Корзина" без дополнительной информации
      Таблица корзины отображается с заголовками, но без строк товаров
      Нет понятного сообщения о том, что корзина пуста
      Нет кнопки для возврата к покупкам
      Пользовательский опыт неполноценен

