---
- summary: |
    Успешный просмотр каталога товаров с постраничным выводом
  requirement: |
    Пользователь может просматривать каталог товаров с постраничным выводом
  prerequisites: |
    Приложение запущено, пользователь находится на главной странице
  test-data: |
    Категория товаров: "Электроника"
  steps:
    - Открыть раздел "Каталог"
    - Выбрать категорию "Электроника"
    - Нажать кнопку "Далее" для перехода на следующую страницу
  expected-result: |
    Отображается вторая страница товаров категории "Электроника", элементы пагинации обновлены

- summary: |
    Успешная фильтрация товаров по цене
  requirement: |
    Пользователь может фильтровать товары по различным критериям
  prerequisites: |
    Пользователь находится в каталоге товаров
  test-data: |
    Диапазон цен: 1000-5000 руб.
  steps:
    - Установить минимальную цену: 1000 руб.
    - Установить максимальную цену: 5000 руб.
    - Нажать кнопку "Применить фильтры"
  expected-result: |
    Отображаются только товары с ценой от 1000 до 5000 руб., количество товаров соответствует фильтру

- summary: |
    Успешный поиск товара по ключевому слову
  requirement: |
    Пользователь может искать товары по ключевому слову или категории
  prerequisites: |
    Пользователь находится на любой странице магазина
  test-data: |
    Ключевое слово: "смартфон"
  steps:
    - Нажать на поле поиска
    - Ввести "смартфон"
    - Нажать кнопку "Найти" или клавишу Enter
  expected-result: |
    Отображаются товары, содержащие в названии или описании слово "смартфон"

- summary: |
    Успешный просмотр детальной информации о товаре
  requirement: |
    Пользователь может просматривать детальную информацию о товаре
  prerequisites: |
    Пользователь находится в каталоге товаров
  test-data: |
    Товар: "Смартфон iPhone 15"
  steps:
    - Найти товар "Смартфон iPhone 15" в каталоге
    - Нажать на карточку товара
  expected-result: |
    Открыта страница товара с полной информацией: название, рейтинг, цена со скидкой и без, описание, характеристики

- summary: |
    Успешное добавление товара в корзину
  requirement: |
    Пользователь может добавлять товары в корзину
  prerequisites: |
    Пользователь находится на странице товара
  test-data: |
    Товар: "Смартфон iPhone 15"
  steps:
    - Нажать кнопку "Добавить в корзину"
    - Нажать на иконку корзины в верхнем меню
  expected-result: |
    В корзине отображается товар "Смартфон iPhone 15" в количестве 1 шт., общая стоимость обновлена

- summary: |
    Успешное удаление товара из корзины
  requirement: |
    Пользователь может удалять товары из корзины
  prerequisites: |
    Пользователь находится на странице корзины, в корзине есть хотя бы один товар
  test-data: |
    Товар: "Смартфон iPhone 15" уже добавлен в корзину
  steps:
    - Нажать кнопку "Удалить" рядом с товаром "Смартфон iPhone 15"
    - Подтвердить удаление во всплывающем окне
  expected-result: |
    Товар "Смартфон iPhone 15" удален из корзины, общая стоимость обновлена, корзина пуста

- summary: |
    Успешное оформление заказа
  requirement: |
    Пользователь может оформлять заказ с переходом на страницу оплаты
  prerequisites: |
    Пользователь находится на странице корзины, в корзине есть хотя бы один товар
  test-data: |
    Товар в корзине: "Смартфон iPhone 15"
  steps:
    - Нажать кнопку "Оформить заказ"
    - Заполнить обязательные поля формы (имя, email, адрес)
    - Нажать кнопку "Перейти к оплате"
  expected-result: |
    Пользователь перенаправлен на страницу оплаты, данные заказа сохранены

- summary: |
    Успешное переключение языка интерфейса
  requirement: |
    Пользователь может переключать язык интерфейса (русский/английский)
  prerequisites: |
    Пользователь находится на любой странице магазина
  test-data: |
    Текущий язык: русский, целевой язык: английский
  steps:
    - Нажать на переключатель языка в верхнем меню
    - Выбрать "English"
  expected-result: |
    Интерфейс переключен на английский язык, все тексты на странице отображаются на английском

- summary: |
    Проверка адаптивности на мобильном устройстве
  requirement: |
    Адаптивная верстка для удобства на мобильных устройствах
  prerequisites: |
    Приложение открыто в браузере
  test-data: |
    Разрешение экрана: 375x667 (iPhone SE)
  steps:
    - Изменить размер окна браузера до 375x667 пикселей
    - Прокрутить страницу каталога
    - Проверить элементы навигации
  expected-result: |
    Все элементы интерфейса корректно отображаются, отсутствует горизонтальная прокрутка, меню преобразовано в "гамбургер"

- summary: |
    Проверка сохранения корзины после обновления страницы
  requirement: |
    Корзина сохраняется в сессии браузера
  prerequisites: |
    Пользователь добавил товар в корзину
  test-data: |
    Товар в корзине: "Смартфон iPhone 15"
  steps:
    - Добавить товар в корзину
    - Обновить страницу браузера (F5)
    - Перейти в корзину
  expected-result: |
    Товар "Смартфон iPhone 15" остается в корзине после обновления страницы
