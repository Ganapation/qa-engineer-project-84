---
- summary: |
    Пустые чекбоксы в фильтре "Brand" (Производитель)
  environment: |
    Google Chrome  Версия 120.0.6099.217 (Официальная сборка)
    macOS Sonoma 14.3
    Интернет-магазин версия 1.0.0
  steps-to-reproduce: |
    1. Открыть главную страницу магазина (https://products-store.hexlet.app/)
    2. Найти блок фильтрации "Brand" (или "Производитель" в русской версии)
    3. Прокрутить список брендов
    4. Обратить внимание на отображение чекбоксов
  expected-result: |
    Каждый чекбокс должен иметь текстовую метку с названием бренда
    Все чекбоксы в списке должны быть подписаны
  actual-result: |
    Часть чекбоксов отображается без текстовых меток (пустые чекбоксы)
    Пользователь не может понять, какой бренд выбирает
    Проблема наблюдается во всех категориях фильтра

- summary: |
    Неадаптивная верстка для мобильных устройств
  environment: |
    Google Chrome  Версия 120.0.6099.217 (Официальная сборка)
    macOS Sonoma 14.3
    Интернет-магазин версия 1.0.0
  steps-to-reproduce: |
    1. Открыть главную страницу магазина
    2. Открыть DevTools (F12)
    3. Включить эмуляцию мобильного устройства (Toggle device toolbar)
    4. Выбрать iPhone 12 Pro (390x844)
    5. Проверить отображение всех элементов страницы
  expected-result: |
    Верстка должна адаптироваться под мобильное устройство:
    - Все элементы должны помещаться в экран без горизонтального скролла
    - Хедер должен корректно отображаться при смене языка
    - Фильтры должны быть читаемы и доступны
    - Чекбоксы в фильтрах должны иметь подписи
  actual-result: |
    Обнаружены множественные проблемы с адаптивностью:
    - Появляется горизонтальный скролл (контент не помещается)
    - Хедер растягивается и деформируется при переключении языка
    - Чекбоксы в фильтрах отображаются без подписей
    - Элементы наезжают друг на друга
    - Интерфейс становится труднодоступным для использования

- summary: |
    Хэштег категории на детальной странице товара не работает
  environment: |
    Google Chrome  Версия 120.0.6099.217 (Официальная сборка)
    macOS Sonoma 14.3
    Интернет-магазин версия 1.0.0
  steps-to-reproduce: |
    1. Открыть главную страницу магазина
    2. Перейти на детальную страницу любого товара (например, "Essence Mascara Lash Princess")
    3. Найти хэштег категории (например, "#beauty") над названием товара
    4. Кликнуть по хэштегу
  expected-result: |
    При клике на хэштег должен происходить переход на главную страницу
    В фильтре "Category" должна автоматически выбраться соответствующая категория
    Должны отображаться товары только этой категории
  actual-result: |
    Хэштег не реагирует на клик (не работает)
    Никаких действий не происходит
    Функциональность фильтрации по категории через хэштег отсутствует

- summary: |
    Область клика для перехода на детальную страницу превышает границы карточки товара
  environment: |
    Google Chrome  Версия 120.0.6099.217 (Официальная сборка)
    macOS Sonoma 14.3
    Интернет-магазин версия 1.0.0
  steps-to-reproduce: |
    1. Открыть главную страницу магазина
    2. Навести курсор на карточку любого товара
    3. Обратить внимание на область, где курсор меняется на pointer (указатель)
    4. Проверить границы кликабельной области
  expected-result: |
    Кликабельной должна быть только сама карточка товара
    Область клика должна соответствовать визуальным границам карточки
  actual-result: |
    Область клика значительно превышает визуальные границы карточки
    Клик можно совершить далеко за пределами карточки товара
    Это может приводить к случайным переходам и ухудшает пользовательский опыт

- summary: |
    Ошибка 500 при оформлении заказа
  environment: |
    Google Chrome  Версия 120.0.6099.217 (Официальная сборка)
    macOS Sonoma 14.3
    Интернет-магазин версия 1.0.0
  steps-to-reproduce: |
    1. Добавить любой товар в корзину
    2. Перейти в корзину
    3. Нажать кнопку "Checkout" (или "Оформить заказ")
    4. Открыть вкладку Network в DevTools
    5. Найти запрос, отправленный при оформлении заказа
  expected-result: |
    Запрос должен выполняться успешно
    Статус ответа: 200 OK или 201 Created
    Заказ должен оформляться без ошибок
  actual-result: |
    При оформлении заказа сервер возвращает ошибку 500
    Response: {status: 500, title: "failed", detail: "failed", message: "failed"}
    Заказ не может быть оформлен
    Пользователь не может завершить покупку

- summary: |
    Некорректное отображение информации о количестве товара в корзине
  environment: |
    Google Chrome  Версия 120.0.6099.217 (Официальная сборка)
    macOS Sonoma 14.3
    Интернет-магазин версия 1.0.0
  steps-to-reproduce: |
    1. Добавить несколько товаров в корзину (например, Essence Mascara Lash Princess)
    2. Перейти в корзину
    3. Посмотреть на столбец "Quantity" (или "Количество")
  expected-result: |
    В столбце "Quantity" должно отображаться только количество добавленного товара
    Например: "1", "2", "3" и т.д.
  actual-result: |
    В столбце "Quantity" отображается информация о наличии на складе:
    - "99 qty." для Essence Mascara Lash Princess
    - "89 qty." для Powder Canister
    - "29 qty." для Calvin Klein CK One
    Это вводит пользователя в заблуждение и нарушает структуру таблицы

- summary: |
    Модальное окно оформления заказа закрывается не всеми стандартными способами
  environment: |
    Google Chrome  Версия 120.0.6099.217 (Официальная сборка)
    macOS Sonoma 14.3
    Интернет-магазин версия 1.0.0
  steps-to-reproduce: |
    1. Добавить товар в корзину
    2. Перейти в корзину
    3. Нажать "Оформить заказ" (Checkout)
    4. Попробовать закрыть модальное окно разными способами:
       - Нажать кнопку "Закрыть" (Close)
       - Нажать на крестик в углу модального окна
       - Кликнуть в пустую область за пределами окна
  expected-result: |
    Модальное окно должно закрываться всеми стандартными способами:
    - По кнопке "Закрыть"
    - По крестику в углу
    - По клику вне области окна
  actual-result: |
    - По кнопке "Закрыть": окно закрывается ✅
    - По крестику: ничего не происходит ❌
    - По клику вне области: ничего не происходит ❌
    Пользователь не может закрыть окно привычными способами

- summary: |
    Поиск по ключевым словам на кириллице не работает
  environment: |
    Google Chrome  Версия 120.0.6099.217 (Официальная сборка)
    macOS Sonoma 14.3
    Интернет-магазин версия 1.0.0
  steps-to-reproduce: |
    1. Открыть главную страницу магазина
    2. Переключить язык интерфейса на русский
    3. В поле поиска ввести ключевое слово на кириллице (например, "тушь" или "помада")
  expected-result: |
    Должны отображаться товары, соответствующие поисковому запросу
    Поиск должен работать независимо от языка интерфейса
  actual-result: |
    Поиск не находит товары при вводе на кириллице
    Отображается сообщение "Ничего не найдено"
    Проблема связана с тем, что названия товаров хранятся только на английском языке
    Поиск по кириллице становится бесполезным для русскоязычных пользователей
