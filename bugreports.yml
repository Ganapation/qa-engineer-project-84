---
- summary: |
    Фильтр по цене не применяется при установке диапазона 1000-5000 руб.
  environment: |
    Google Chrome 120.0.6099.217 (Официальная сборка) (arm64)
    macOS Sonoma 14.3
    Интернет-магазин версия 1.0.0 (коммит fd5d39b)
  steps-to-reproduce: |
    1. Открыть каталог товаров интернет-магазина
    2. В блоке фильтров найти фильтр "Цена"
    3. Установить минимальное значение: 1000 руб.
    4. Установить максимальное значение: 5000 руб.
    5. Нажать кнопку "Применить фильтры"
    6. Проверить отображение товаров после применения фильтра
  expected-result: |
    Система отображает только товары с ценой от 1000 до 5000 руб.
    Количество отображаемых товаров соответствует установленному фильтру
    В заголовке раздела появляется информация о примененном фильтре
  actual-result: |
    Список товаров не обновляется после нажатия кнопки "Применить фильтры"
    Отображаются все товары без учета установленного ценового диапазона
    В консоли DevTools отображается ошибка: "Uncaught TypeError: Cannot read properties of undefined (reading 'filter')"

- summary: |
    Кнопка "Удалить" в корзине не удаляет товар, а только уменьшает количество
  environment: |
    Safari 17.3 (19618.2.12.11.6)
    macOS Sonoma 14.3
    Интернет-магазин версия 1.0.0 (коммит fd5d39b)
  steps-to-reproduce: |
    1. Добавить товар "Смартфон iPhone 15" в корзину
    2. Перейти на страницу корзины
    3. Нажать кнопку "Удалить" рядом с товаром "Смартфон iPhone 15"
    4. Подтвердить удаление во всплывающем окне "Вы уверены, что хотите удалить товар?"
    5. Проверить содержимое корзины
  expected-result: |
    Товар "Смартфон iPhone 15" полностью удаляется из корзины
    Общая стоимость корзины обновляется (становится 0 руб.)
    Отображается сообщение "Корзина пуста" или аналогичное
  actual-result: |
    Товар не удаляется из корзины
    Количество товара уменьшается с 1 до 0, но позиция остается в списке с количеством 0
    Общая стоимость отображается некорректно
    Функциональность не соответствует ожидаемому поведению кнопки "Удалить"

- summary: |
    Неполный перевод интерфейса при переключении на английский язык
  environment: |
    Firefox 122.0 (64-bit)
    macOS Sonoma 14.3
    Интернет-магазин версия 1.0.0 (коммит fd5d39b)
  steps-to-reproduce: |
    1. Открыть главную страницу интернет-магазина (язык интерфейса по умолчанию - русский)
    2. Найти переключатель языка в верхнем правом углу страницы
    3. Нажать на переключатель и выбрать "English"
    4. Проверить перевод следующих элементов:
       - Кнопки пагинации ("Далее", "Назад")
       - Фильтры в каталоге ("Цена", "Категория", "Бренд")
       - Заголовки разделов
  expected-result: |
    Все элементы интерфейса переведены на английский язык
    Тексты кнопок: "Next", "Previous", "Price", "Category", "Brand"
    Консистентность языка по всему интерфейсу
  actual-result: |
    Часть элементов интерфейса осталась на русском языке:
    - Кнопки пагинации: "Далее", "Назад" (должны быть "Next", "Previous")
    - Некоторые фильтры: "Бренд", "Рейтинг" (не переведены)
    - Заголовок раздела "Рекомендуемые товары" (не переведен)
    Смешанный язык интерфейса ухудшает пользовательский опыт

- summary: |
    Ошибка JavaScript в консоли при применении фильтров
  environment: |
    Google Chrome 120.0.6099.217 (Официальная сборка) (arm64)
    macOS Sonoma 14.3
    Интернет-магазин версия 1.0.0 (коммит fd5d39b)
  steps-to-reproduce: |
    1. Открыть консоль DevTools (F12 или Cmd+Option+I)
    2. Перейти на вкладку "Console"
    3. Открыть каталог товаров
    4. Применить любой фильтр (например, по категории "Электроника")
    5. Наблюдать за сообщениями в консоли
  expected-result: |
    В консоли DevTools нет ошибок JavaScript
    Применение фильтров происходит без ошибок выполнения скриптов
    Сетевые запросы выполняются успешно (статус 200)
  actual-result: |
    В консоли появляется ошибка: "Uncaught TypeError: Cannot read properties of undefined (reading 'filter')"
    Ошибка возникает при попытке применить фильтр
    Фильтрация товаров не работает из-за ошибки в JavaScript-коде
